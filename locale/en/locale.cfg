[mod-setting-description]
spidertron-trails-color=Determines if trains create a colored trail when they move
spidertron-trails-glow=Determines if trains create a glowing trail when they move
spidertron-trails-scale=Determines how big the trail is
spidertron-trails-length=Determines how long the trail lasts \n[color=red]Caution:[/color] Using longer trail lengths, especially with lots of trains, may noticibly impact game performance
spidertron-trails-color-type=Determines if the trail color should sync to the train color or be transformed into a rainbow
spidertron-trails-palette=Determines the rainbow color palette
spidertron-trails-speed=Determines the speed that the rainbow cycles through colors
spidertron-trails-balance=Determines, to an extent, the performance impact the mod demands
spidertron-trails-passengers-only=Determines if only spidertrons with passengers in them create trails
spidertron-trails-tiptoe-mode=Determines is trails are only created when the spidertron's feet touch the ground

